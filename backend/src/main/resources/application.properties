spring.application.name=BrowserIDE
server.port=8080

spring.datasource.url=jdbc:postgresql://localhost:5432/browser-ide
spring.datasource.username=admin
spring.datasource.password=admin
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
##flyway
spring.flyway.enabled=true

#create history if it doesnt exist 
spring.flyway.baseline-on-migrate=true

#explictly pointing to the db scripts to avoid errors
spring.flyway.locations=classpath:db/migration



#logging for dev only 
logging.level.org.springframework.web=DEBUG
logging.level.org.flywaydb=DEBUG